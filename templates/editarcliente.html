<!DOCTYPE html>
<html>
	<head>
		<title>Cadastrar Cliente</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</head>
	<body>

	<form action="/editar/{{ cliente.id }}" method="post" class="row g-3">
  <div class="col-md-4">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" value="{{ cliente.nome }}" id="nome">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" name="email" value="{{ cliente.email }}" id="email">
  </div>
   <div class="col-md-6">
    <label for="pais" class="form-label">País</label>
    <input type="text" class="form-control" name="pais" value="{{ cliente.pais }} " id="pais">
  </div>
   <div class="col-md-1">
    <label for="estado" class="form-label">Estado</label>
    <input type="text" class="form-control" name="estado" value="{{ cliente.estado }}" id="estado">
   </div>
   <div class="col-md-4">
    <label for="municipio" class="form-label">Municipio</label>
    <input type="text" class="form-control" name="municipio" value="{{ cliente.municipio }}" id="municipio">
  </div> 
   <div class="col-md-6">
    <label for="cep" class="form-label">Cep</label>
    <input type="text" class="form-control" name="cep" value="{{ cliente.cep }}" id="cep">
  </div>
   <div class="col-md-4">
    <label for="rua" class="form-label">Rua</label>
    <input type="text" class="form-control" name="rua" value="{{ cliente.rua }}" id="rua">
   </div>
   <div class="col-md-1">
    <label for="numero" class="form-label">Número</label>
    <input type="text" class="form-control" name="numero" value="{{ cliente.numero }}" id="numero">
  </div>

   <div class="col-md-2">
    <label for="complemento" class="form-label">Complemento</label>
    <input type="text" class="form-control" name="complemento" value="{{ cliente.complemento }}" id="complemento">
  </div>
   <div class="col-md-4">
    <label for="cpf" class="form-label">Cpf</label>
    <input type="text" class="form-control" name="cpf" value="{{ cliente.cpf }}" id="cpf">
   </div>
   <div class="col-md-3">
    <label for="pis" class="form-label">Pis</label>
    <input type="text" class="form-control" name="pis" value="{{ cliente.pis }}" id="pis">
  </div>
  <div class="col-6">
    <label for="senha" class="form-label">Senha</label>
    <input type="text" class="form-control" name="senha" value="{{ cliente.senha }}" id="senha" placeholder="Apartment, studio, or floor">
  </div>
  <center>
  <div class="col-1">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Confirme
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</center>
		</form>
	</body>
	</html>
